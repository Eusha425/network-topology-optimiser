<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Styles -->
    <defs>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="colouredBlur"/>
            <feMerge>
                <feMergeNode in="colouredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50"/>
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="600" y="40" text-anchor="middle" font-size="24" font-weight="bold">Network Optimisation Comparison</text>
    
    <!-- Original Graph -->
    <g transform="translate(350,100)">
        <!-- Subtitle -->
        <text x="250" y="30" text-anchor="middle" font-size="18" font-style="italic">Original Network</text>
        
        <!-- Nodes -->
        <g>
            <circle cx="100" cy="100" r="15" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
            <circle cx="300" cy="100" r="15" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
            <circle cx="200" cy="200" r="15" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
            <circle cx="400" cy="200" r="15" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
            <circle cx="500" cy="100" r="15" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
        </g>

        <!-- Edges -->
        <g stroke="#34495E" stroke-width="2">
            <line x1="100" y1="100" x2="300" y2="100"/>
            <line x1="300" y1="100" x2="500" y2="100"/>
            <line x1="100" y1="100" x2="200" y2="200"/>
            <line x1="200" y1="200" x2="400" y2="200"/>
            <line x1="400" y1="200" x2="300" y2="100"/>
        </g>

        <!-- Edge Labels -->
        <g font-size="12" fill="#E74C3C">
            <text x="160" y="90">Weight: 2, Cost: 2</text>
            <text x="360" y="90">Weight: 12, Cost: 3</text>
            <text x="50" y="160">Weight: 1, Cost: 1</text>
            <text x="260" y="220">Weight: 2, Cost: 10</text>
            <text x="350" y="140">Weight: 1, Cost: 1</text>
        </g>
    </g>

    <!-- Optimised Graph (Kruskal's) -->
    <g transform="translate(50,400)">
        <!-- Subtitle -->
        <text x="250" y="30" text-anchor="middle" font-size="18" font-style="italic">Optimised Network (Kruskal's MST)</text>
        
        <!-- Nodes -->
        <g>
            <circle cx="100" cy="100" r="15" fill="#A5D6F1" stroke="#27AE60" stroke-width="2"/>
            <circle cx="300" cy="100" r="15" fill="#A5D6F1" stroke="#27AE60" stroke-width="2"/>
            <circle cx="300" cy="200" r="15" fill="#A5D6F1" stroke="#27AE60" stroke-width="2"/>
            <circle cx="500" cy="100" r="15" fill="#A5D6F1" stroke="#27AE60" stroke-width="2"/>
        </g>

        <!-- Edges -->
        <g stroke="#27AE60" stroke-width="2">
            <line x1="100" y1="100" x2="300" y2="100"/>
            <line x1="300" y1="100" x2="500" y2="100"/>
            <line x1="300" y1="100" x2="300" y2="200"/>
        </g>

        <!-- Edge Labels -->
        <g font-size="12" fill="#E74C3C">
            <text x="160" y="90">Weight: 2, Cost: 10</text>
            <text x="360" y="90">Weight: 2, Cost: 2</text>
            <text x="310" y="150">Weight: 1, Cost: 1</text>
        </g>

        <!-- Optimisation Benefits -->
        <g transform="translate(0,280)">
            <text x="250" y="0" text-anchor="middle" font-size="14" font-weight="bold">Optimisation Benefits:</text>
            <text x="250" y="25" text-anchor="middle">• Reduced number of connections</text>
            <text x="250" y="45" text-anchor="middle">• Minimized interference</text>
            <text x="250" y="65" text-anchor="middle">• Optimal cost distribution</text>
        </g>
    </g>

    <!-- Prim's MST -->
    <g transform="translate(650,400)">
        <!-- Subtitle -->
        <text x="250" y="30" text-anchor="middle" font-size="18" font-style="italic">Optimised Network (Prim's MST)</text>
        
        <!-- Nodes -->
        <g>
            <circle cx="100" cy="100" r="15" fill="#A5D6F1" stroke="#F39C12" stroke-width="2"/>
            <circle cx="300" cy="100" r="15" fill="#A5D6F1" stroke="#F39C12" stroke-width="2"/>
            <circle cx="500" cy="100" r="15" fill="#A5D6F1" stroke="#F39C12" stroke-width="2"/>
            <circle cx="300" cy="200" r="15" fill="#A5D6F1" stroke="#F39C12" stroke-width="2"/>
        </g>

        <!-- Edges -->
        <g stroke="#F39C12" stroke-width="2">
            <line x1="100" y1="100" x2="300" y2="100"/>
            <line x1="300" y1="100" x2="500" y2="100"/>
            <line x1="300" y1="100" x2="300" y2="200"/>
        </g>

        <!-- Edge Labels -->
        <g font-size="12" fill="#E74C3C">
            <text x="160" y="90">Weight: 2, Cost: 2</text>
            <text x="360" y="90">Weight: 2, Cost: 10</text>
            <text x="310" y="150">Weight: 1, Cost: 1</text>
        </g>

        <!-- Optimisation Benefits -->
        <g transform="translate(0,280)">
            <text x="250" y="0" text-anchor="middle" font-size="14" font-weight="bold">Optimisation Benefits:</text>
            <text x="250" y="25" text-anchor="middle">• Fewer edges, efficient design</text>
            <text x="250" y="45" text-anchor="middle">• Balanced network costs</text>
            <text x="250" y="65" text-anchor="middle">• Sustainable resource allocation</text>
        </g>
    </g>

    <!-- Network Elements (Moved to top left corner) -->
    <g transform="translate(20,100)">
        <text x="210" y="0" text-anchor="middle" font-size="14" font-weight="bold">Network Elements:</text>
        <circle cx="50" cy="20" r="8" fill="#A5D6F1" stroke="#2980B9" stroke-width="2"/>
        <text x="70" y="25">Tower Location</text>
        <line x1="210" y1="20" x2="250" y2="20" stroke="#34495E" stroke-width="2"/>
        <text x="265" y="25">Connection</text>
        <text x="145" y="55" fill="#E74C3C">Weight: X, Cost: Y</text>
    </g>
</svg>
